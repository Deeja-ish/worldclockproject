<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <title>World clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
            <option value="">Select a city.....</option>
            <option value="London">London</option>
            <option value="New York">New York</option>
            <option value="Tokyo">Tokyo</option>
        </select>
        <div class="city">
            <div class="city-name" id="los-angeles">
                <h2>Los Angeles</h2>
                <p class="date"></p>
            </div>
            <div class="time" id="time"><small></small></div>
        </div>
        <div class="city">
            <div class="city-name" id="paris">
                <h2>Paris</h2>
                <p class="date"></p>
            </div>
            <div class="time" id="ptime">  <small></small></div>
        </div>
    </div>
<footer>
    <p>This project was coded by Khadija Ismail and is available on <a href="https://github.com/Deeja-ish/worldclockproject.git" target="_blank"
        >Github</a> and hosted on <a href="https://world-clock-project-js-new.netlify.app/" target="_blank">Netlify</a></p>
</footer>
</body>
<script src="src/index.js"></script>
</html>
