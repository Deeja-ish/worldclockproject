<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>World clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
            <option value="">Select a city.....</option>
            <option value="London">London</option>
            <option value="New York">New York</option>
            <option value="Tokyo">Tokyo</option>
        </select>
        <div class="city">
            <div class="city-name">
                <h2>Los Angeles</h2>
                <p class="date">August 15th 2023</p>
            </div>
            <div class="city-date"> 1:48:15 AM</div>
        </div>
         <div class="city">
            <div class="city-name">
                <h2>Sydney</h2>
                <p class="date">August 15th 2023</p>
            </div>
            <div class="city-date"> 1:48:15 AM</div>
        </div>
    </div>
<footer>
    <P>This project was coded by Khadija Ismail and is available on <a href="https://github.com/Deeja-ish/worldclockproject.git" target="_blank"
        >Github</a> and hosted on <a href="https://world-clock-project-js-new.netlify.app/" target="_blank">Netlify</a></P>
</footer>
</body>
<script src="src/index.js"></script>
</html>
